language: python

# Test with python version 2.7
python:
  - "2.7"

# Uncomment the following line to allow dependencies to be installed
# install: "pip install -r requirements.txt"

services:
  - postgresql

before_script:
    - psql -c "CREATE USER django WITH PASSWORD 'django';" -U postgres
    - psql -c "ALTER USER django CREATEDB;" -U postgres
    - psql -c 'create database django_db;' -U django
    - python mysite/manage.py migrate

# command to run tests
script: python mysite/manage.py test socknet

