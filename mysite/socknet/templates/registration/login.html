<!DOCTYPE html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8S"/>
    <title>Socknet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
</head>

<html>
<body>
    <!-- Display validation errors -->
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <div class="form-error">
                {{ error|escape }}
            </div>
        {% endfor %}
    {% endif %}
    <a id="admin" href="/admin">Admin</a>
    <div class="login-center-wrapper">
        <div class="loginform">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}}">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
            <h1>Socknet</h1>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input id="id_username"  class="form-control login-field" autofocus="true" maxlength="254" name="username" required="true" type="text">
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input id="id_password"  class="form-control login-field" name="password" required="true" type="password">
                </div>
                <div class="login-buttons">
                    <input type="submit" value="Login">
            </form>
                <a href="{% url 'registration' %}" class="login-button">Register</a>
                </div>
        </div>
    </div>
</div>
</body>
</html>
