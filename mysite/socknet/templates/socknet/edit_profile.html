{% extends "base.html" %}
{% block content %}
    <!-- Display validation errors -->
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="form-error">
                    {{ error|escape }}
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

        <div class="edit-profile-form">
            <h1>Edit your profile</h1>
            <form method="post" action="{% url 'editprofile' authorUUID=user.author.uuid %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="github_url">Github URL</label>
                    <input id="github_url" class="form-control" autofocus="true" maxlength="254" name="github_url" required="false" type="text">
                </div>
                <div class="form-group">
                    <label for="about_me">About Me</label>
                    <input id="about_me"  class="form-control" name="about_me" required="false" type="text">
                </div>
                <div class="form-group">
                    <label for="birthday">Enter Birthday</label>
                    <input id="birthday"  class="form-control" name="birthday" required="false" type="date">
                </div>
                <input type="submit" value="Edit">
            </form>
        </div>
</body>
    
{% endblock %}
