{% extends "base.html" %}
{% block content %}
    <h2>Post List</h2>
    <ol class="feed">
        {% for post in object_list %}
        <li class="post">
            <div class="first-line">
                <div>
                    <!-- <span class="author-label">Author:</span> -->
                    <a class="author-label" href="{% url 'profile' authorUUID=post.author.uuid %}">{{ post.author.user.username }}</a>
                </div>
                    <a class="delete" href="{% url 'author_check_delete' pk=post.pk %}">x</a>
            </div>
            <div class="author-date">
                {{ post.created_on }} UTC
            </div>
            <article class="content">
                {{post.view_content|safe}}
            </article>
        </li>
        {% endfor %}
    </ol>
{% endblock %}
