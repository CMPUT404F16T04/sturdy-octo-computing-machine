{% extends "base.html" %}
{% block content %}
    <h2>Post List</h2>
    <ol>
        {% for post in object_list %}
            <li>Author: {{ post.author }}<br/>Created On (UTC): {{ post.created_on }}</br>Content: {{ post.content }}</li>
        {% endfor %}
    </ol>
    <a href="{% url 'create_post' %}">New Post</a>
{% endblock %}
