{% extends "base.html" %}
{% block content %}
  <h1>Post Id: {{post.id}}</h1>
  <p class="authordate">
    Author: {{post.author.user.username}}<br/>
    Created On (UTC): {{post.created_on}}
  </p>
  <article class="content">{{post.view_content|safe}}</article>
  {% if post.imglink != "" %}
    <p><a href="../../images/{{post.imglink}}">View Attached Image</a></p>
  {% endif %}
  <a href="{% url 'list_comments' post_pk=post.pk %}">Comments</a><br/>
  <a href="{% url 'create_comment' post_pk=post.pk %}">Write Comment</a><br/>
  <a href="{% url 'list_posts' %}">Return to Post List</a>
{% endblock %}
